<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <h1>Generate a <span class="blue-text">random password</span></h1>
        <p>Never use an insecure password again.</p>

        <div class="form-flex">
            <div class="input-wrapper">
                <input type="number" id="length" value="15">
                <label for="length">Symbols</label>
            </div>
            <div class="input-wrapper">
                <input type="checkbox" id="numbers">
                <label for="numbers">Numbers</label>
            </div>
            <div class="input-wrapper">
                <input type="checkbox" id="specials">
                <label for="specials">Special characters</label>
            </div>
        </div>
        <button id="generate-btn">Generate passwords</button>
        <div class="generated-passwords-wrapper">
            <p id="generated-password1" class="blue-text"></p>
            <p id="generated-password2" class="blue-text"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
